<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FableFlow - Start Writing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #121212; /* Dark theme */
            color: white; /* White text for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        a {
            text-decoration: none;
            color: inherit; /* Inherit color for links */
        }

        /* Navbar (Header) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #121212; /* Match body */
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff; /* Simple white logo */
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links a {
            color: #fff; /* White for minimalism */
            padding: 10px 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #007BFF; /* Blue hover */
        }

        /* Main Section */
        main {
            flex: 1;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        .writing-container {
            background-color: #1e1e1e; /* Dark gray background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
        }

        .writing-container h2 {
            font-size: 28px;
            color: white;
            margin-bottom: 20px;
        }

        .writing-container label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #bbbbbb;
        }

        .writing-container input,
        .writing-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
        }

        .writing-container textarea {
            height: 200px;
            resize: vertical;
        }

        .writing-container button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #007BFF; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .writing-container button:hover {
            background-color: #0056b3; /* Darker blue hover */
        }

        /* Footer */
        footer {
            background-color: #121212; /* Match theme */
            color: #cccccc; /* Light gray for footer */
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-column h4 {
            color: white;
            font-size: 18px;
        }

        .footer-column a {
            color: #cccccc; /* Light gray links */
            transition: color 0.3s;
        }

        .footer-column a:hover {
            color: #007BFF; /* Blue hover for footer */
        }

    </style>
</head>
<body>

    <!-- Navbar (Header) -->
    <header class="navbar">
        <a href="home.html" class="logo">Fable<span style="color: #007BFF;">Flow</span></a>
        <nav class="nav-links">
            <a href="login.html">Login</a>
            <a href="home.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="about-us.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h1>Start Writing Your Story</h1>

        <div class="writing-container">
            <h2>Enter Your Prompt to Get Started</h2>

            <form>
                <label for="story-title">Story Title</label>
                <input type="text" id="story-title" name="story-title" placeholder="Enter a title for your story">

                <label for="story-prompt">Story Prompt</label>
                <textarea id="story-prompt" name="story-prompt" placeholder="Describe your story idea or give a prompt for the AI to start writing..."></textarea>

                <button type="submit">Generate Story</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-column">
            <h4>Contact Us</h4>
            <a href="mailto:contact@fableflow.com">contact@fableflow.com</a>
            <a href="tel:+11234569999">+1 (123) 456-9999</a>
            <p>FableFlow HQ, Ahmedabad, Gujarat, India</p>
        </div>

        <div class="footer-column">
            <h4>Useful Links</h4>
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="faqs.html">FAQs</a>
            <a href="progress-tracker.html">Progress Tracker</a>
        </div>
    </footer>

</body>
</html>
